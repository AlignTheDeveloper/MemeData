      </div>
    </div>
  </div>
  <script>
    const dataSorting = (array = []) => {
      let table = "";
      if (Array.isArray(array) && array.length > 0) {
        table += `<table class = "table">
                        <tr>
                            <th>Timestamp</th>
                            <th>Are you a student or a professor?</th>
                            <th>Which cohort are you in? (For students)</th>
                            <th>Have you heard about the GIMM260 Jack Memes?</th>
                            <th>Do you know Professor Polifka?</th>
                            <th>Have any of your peers or colleagues mentioned these memes to you, even if you haven't seen them?</th>
                            <th>Would you be interested in viewing these memes to provide further feedback on them?</th>
                            <th>Are you in the GIMM 260 Discord?</th>
                            <th>Have you ever shared or forwarded any of these memes?</th>
                            <th>Which style of meme have you encountered the most?</th>
                            <th>Which style of meme do you find the most amusing or interesting?</th>
                            <th>Do you think these memes well represent the culture of GIMM?</th>
                            <th>Do these memes bring about a sense of unity or division among students and professors, in your opinion?</th>
                            <th>Do you believe the memes are:</th>
                            <th>How do you think Jack feels about these memes?</th>
                            <th>Please share any additional thoughts or insights about the GIMM260 Jack Memes.</th>
                        </tr>`;
        for (let i = 0; i < array.length; i++) {
          table +=
            `<tr>
                            <td>` +
            array[i].Timestamp +
            `</td>
                            <td>` +
            array[i].studentOrProfessor +
            `</td>
                            <td>` +
            array[i].cohortNum +
            `</td>
                            <td>` +
            array[i].hasHeardOfMemes +
            `</td>
                            <td>` +
            array[i].doYouKnowJack +
            `</td>
                            <td>` +
            array[i].peerMentioned +
            `</td>
                            <td>` +
            array[i].areYouInterested +
            `</td>
                            <td>` +
            array[i].inClass +
            `</td>
                            <td>` +
            array[i].hasShared +
            `</td>
                            <td>` +
            array[i].prominentMeme +
            `</td>
                            <td>` +
            array[i].amusingMeme +
            `</td>
                            <td>` +
            array[i].memeCultured +
            `</td>
                            <td>` +
            array[i].memeUnity +
            `</td>
                            <td>` +
            array[i].natureMeme +
            `</td>
                            <td>` +
            array[i].jackFeels +
            `</td>
                            <td>` +
            array[i].addedThoughts +
            `</td>
                        <tr>`;
        }
        table += "</table>";
      }
      return table;
    };
    document.getElementById("react-data-table").innerHTML =
      dataSorting(memeData);
  </script>
  <div class="container-fluid">

        <img src="/Assets/Pics/jack-but-Vi-LOL.jpg" alt="Jack as a League of Legends character">
